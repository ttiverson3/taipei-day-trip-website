{% extends "base.html" %}
{%block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/attraction.css') }}">
{% endblock %}
{% block title %}
    景點相關資訊
{% endblock %}

{% block main %}
    <div class="top">
        <div id="left">
            <a class="prev">&#10094;</a>
            <a class="next">&#10095;</a>
            <div class="dots"></div>
        </div>
        <div id="right">
            <h2 id="title"></h2>
            <h3 id="category"></h3>
            <form method="GET" action="/booking" class="booking">
                <p class="bold">訂購導覽行程</p>
                <p>以此景點為中心的一日行程，帶您探索城市角落故事</p>

                <span class="bold">選擇日期：</span>
                <input class="date" type="date"><br>

                <span class="bold">選擇時間：</span>
                <label>
                    <input type="radio" id="first" name="day" checked>
                    <span>上半天</span>
                </label>
                <label>
                    <input type="radio" id="second" name="day">
                    <span>下半天</span>
                </label>
                <br><br>
                
                <span class="bold">導覽費用：</span><span id="price">新台幣 2000 元</span><br>
                <button type="submit">開始預訂行程</button>
            </form>
        </div>
    </div>
    <hr>
    <div class="bottom">
        <div id="desc"></div>
        <p>景點地址：</p>
        <div id="address"></div>
        <p>交通方式：</p>
        <div id="transport"></div>
    </div>
{% endblock %}

{% block js %}
    <script src="{{ url_for('static', filename = 'js/attraction.js') }}"></script>
{% endblock %}
