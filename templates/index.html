{% extends "base.html" %}
{% block css %}
<link rel="stylesheet" href="{{ url_for('static', filename = 'css/index.css') }}">
{% endblock %}
{% block title %}
台北一日遊
{% endblock %}

{% block section %}
    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="border-top"></div>
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2 class="login-content">登入會員帳號</h2>
                <h2 class="register-content" style="display: none;">註冊會員帳號</h2>
            </div>
            <div class="modal-body">
                <form action="#" class="login">
                    <input type="text" name="" class="register-content" placeholder="輸入姓名" style="display: none;">
                    <input type="email" name="" id="" placeholder="輸入電子信箱">
                    <input type="password" name="" id="" placeholder="輸入密碼">
                    <button type="submit" class="login-content">登入帳戶</button>
                    <button type="submit" class="register-content" style="display: none;">註冊新帳戶</button>
                </form>
            </div>
            <div class="modal-footer">
                <h3 id="doRegisterBtn" class="login-content">還沒有帳戶？點此註冊</h3>
                <h3 id="doLoginBtn" class="register-content" style="display: none;">已經有帳戶了？點此登入</h3>
            </div>
        </div>
    </div>
    <div class="welcome">
        <div class="slogan">
            <p style="font-size: 28px;">輕鬆享受台北一日悠閒</p>
            <p style="font-size: 16px;">探索每個角落，體驗城市的深度旅遊行程</p>
        </div>
        <form class="search">
            <input name="keyword" type="text" placeholder="輸入景點名稱查詢">
            <button type="button" id="btn"></button>
        </form>
    </div>
{% endblock %}

{% block main %}
    <ul id="attractions"></ul>
    <h2 id="finish"></h2>
{% endblock %}

{% block js %}
<script src="{{ url_for('static', filename = 'js/index.js') }}"></script>
{% endblock %}
