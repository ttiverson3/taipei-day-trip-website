{% extends "base.html" %}
{% block css %}
    <link rel="stylesheet" href="{{ url_for('static', filename = 'css/booking.css') }}">
{% endblock %}
{% block title %}
預定行程
{% endblock %}

{% block main %}
<div id="booking-body" style="display: none;">
    <div class="top" id="top">
        <h3 id="welcome-text">您好，<span id="username"></span>，待預訂的行程如下：</h3>
        <p id="no-booking-message" style="display: none; color: #666;">目前沒有任何待預訂的行程</p>
        <div class="booking-body">
            <img id="attraction-img" src="">
            <div class="booking-content">
                <h4 id="attraction-title"></h4>
                <p>日期：<span id="attraction-date"></span></p>
                <p>時間：<span id="attraction-time"></span></p>
                <p>費用：<span id="attraction-price"></span></p>
                <p>地點：<span id="attraction-address"></span></p>
            </div>
            <div class="delete-icon" id="delBtn"></div>
        </div>
    </div>
    <hr>
    <div class="middle">
        <h3>您的聯絡資訊</h3>
        <form class="user-info">
            <label>
                <label for="booking-name">聯絡姓名：</label>
                <input type="text" name="name" id="booking-name" required>
            </label>
            <label>
                <label for="booking-email">聯絡信箱：</label>
                <input type="email" name="email" id="booking-email" required>
            </label>
            <label>
                <label for="booking-phone">手機號碼：</label>
                <input type="text" name="phone" id="booking-phone" required>
            </label>
        </form>
        <p>請保持手機暢通，準時到達，導覽人員將用手機與您聯繫，務必留下正確的聯絡方式。</p>
    </div>
    <hr>
    <div class="bottom">
        <h3>信用卡付款資訊</h3>
        <form class="payment-info">
            <label>
                <span for="card-number">卡片號碼：</span>
                <div class="tpfield" id="card-number"></div><span id="check-num" style="margin-left: 5px; color: green; display: none;">&#10003;</span>
            </label>
            <label>
                <span for="card-expiration-date">過期時間：</span>
                <div class="tpfield" id="card-expiration-date"></div><span id="check-date" style="margin-left: 5px; color: green; display: none;">&#10003;</span>
            </label>
            <label>
                <span for="card-ccv">驗證密碼：</span>
                <div class="tpfield" id="card-ccv"></div><span id="check-ccv" style="margin-left: 5px; color: green; display: none;">&#10003;</span>
            </label>
        </form>
    </div>
    <hr>
    <div class="send">
        <p>總價：<span id="total-price"></span></p>
        <button type="submit" id="orderBtn" disabled>確認訂購並付款</button>
    </div>
</div>
{% endblock %}

{% block js %}
    <script src="{{ url_for('static', filename = 'js/booking.js') }}"></script>
    <script src="https://js.tappaysdk.com/tpdirect/v5.7.0"></script>
    <script src="{{ url_for('static', filename = 'js/tappay.js') }}"></script>
{% endblock %}
